<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace - Ubytování u Moravců</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-container">
        <a href="/" class="logo">Ubytování u Moravců</a>
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Zpět na hlavní stránku
        </a>
    </div>
</header>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress-step active">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step">3</div>
    </div>
    <div class="progress-labels">
        <div class="progress-label">Výběr termínu</div>
        <div class="progress-label">Údaje</div>
        <div class="progress-label">Potvrzení & Platba</div>
    </div>
</div>

<!-- Main Container -->
<div class="main-container">
    <!-- Page Title -->
    <div class="page-title">
        <h1>Rezervace apartmánu</h1>
        <p>Vyberte si termín a rezervujte si svůj luxusní pobyt</p>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-section">
        <div class="calendar-header">
            <h2>Vyberte termín</h2>
            <div class="calendar-nav">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <div class="month-year" id="monthYear"></div>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <div class="calendar-legend">
            <div class="legend-item">
                <div class="legend-color legend-available"></div>
                <span>Dostupné</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-selected"></div>
                <span>Vybráno</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-unavailable"></div>
                <span>Obsazeno</span>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
